<!DOCTYPE html>
<html lang="en">
<head>

        </div>

        <div class="item">
            <div class="face5">
                <div class="eye9"></div>
                <div class="eye10"></div>
            </div>
           
            <span class="emoji-text">No words.</span>
        </div>

        <div class="item">
            <div class="face6">

                </div>

            <span class="emoji-text">Really?</span>
        </div>
    </div>
</body>
</html>
